<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatScreen</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/chatScreen.css">
</head>

<body>
  <!-- ChatScreen -->
  <div class="chat-container">
    <div class="header">
      MindX Chat
      <div class="side-bar">
        <i class="fas fa-bars" aria-hidden="true"></i>
      </div>
      <div id="sign-out" class="cursor"
        style="border: none; background-color: rgb(207, 23, 23); position:absolute; top: 15px; right: 15px; font-size: 10px;width: fit-content;height: 30px; line-height: 30px; border-radius: 5px;">
        Sign-out</div>
    </div>
    <div class="main">
      <div class="aside-left">
        <div class="create-conversation">
          <button class="btn">
            + New conversation
          </button>
        </div>
        <div class="list-conversation">
        </div>
      </div>

      <div class="conversation-detail">
        <div class="conversation-header">
          First conversation
        </div>
        <div class="list-messages">
          <div class="message-container mine">
            <div class="content">
              hello world
            </div>
          </div>
          <div class="message-container their">
            <div class="owner">
              abcxyz@gmail.com
            </div>
            <div class="content">
              hiiiiiiiiiiiiiiii
            </div>
          </div>
        </div>
        <form id="send-messages-form">
          <div class="input-wrapper">
            <input type="text" name="message" placeholder="Type a message">
          </div>
          <button type="submit">
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>
      <div class="aside-right">
        <div class="list-users">
        </div>
        <form id="add-user-form">
          <div class="input-wrapper">
            <input type="text" placeholder="Input friend email" name="email">
            <div class="error" id="add-user-email-error"></div>
          </div>
          <button class="btn" type="submit">Save</button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
